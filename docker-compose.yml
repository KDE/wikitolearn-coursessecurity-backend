version: '3'
services:
  persistence-coursessecurity-app:
    build: ./src/
    ports:
    - "10020:10020"
  persistence-coursessecurity-mongodb:
    image: "mongo:3.4"
    volumes:
    - persistence-coursessecurity-mongodb-configdb:/data/configdb
    - persistence-coursessecurity-mongodb-db:/data/db
volumes:
  persistence-coursessecurity-mongodb-configdb:
  persistence-coursessecurity-mongodb-db:
